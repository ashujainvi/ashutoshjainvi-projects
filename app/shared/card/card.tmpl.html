<a data-toggle="modal" data-target="#modal{{project.id}}">
	<div class="project-card card" >
			<div class="project-card-img" ng-style="{'background-image': 'url(assets/img/thumbs/{{project.img}})'}"></div>
			<div class="project-card-description" ng-if="project.title">
				<span class="hexagon background-pink"></span>
				<h3>{{project.title}}</h3>
				<p><i class="fa fa-outdent" aria-hidden="true"></i> Tech Used: {{project.tech}}</p>
			</div>
	</div>
</a>
